<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/612041ac25.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="card mainContainer" style="width: 50rem;">
            <div class="card-body">
                    <div class="card borderles" style="width: 40rem">
        <div class="card-body">
          <h2 class="card-title">Weather Forecast
          </h2>

<form id="search-box-form">
          <div class="input-group search-box mb-3"
          id="search-box">
            <input
              type="text"
              id="search-box-input"
              class="form-control search"
              placeholder="Search the city"
              autocomplete="off"
              autofocus
              aria-label="search"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text search-icon" id="icon"
              ><button type="submit" class="submit-button" id="submit-button"><i class="fa-solid fa-magnifying-glass"></i
            ></button></span>
            <span class="input-group-text current-btn"><button type="reset" class="currentCity" id="current-city">current</button></span>
      
          </div>
        </form>
        
          <p class="card-text">
           <div class="row">
            <!-- <div class="col-1"></div> -->
            <div class="col-6 tempreture">
              <!-- <i class="fa-solid fa-smog fa-xl temp-main-icon"></i>  -->
              <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="Haze" id="weatherIcon">
              <span id="currentTemp">4</span><span id="currentDegree">℃</span> / <span id="ToDegree">℉</span></div>
            <div class="col-5">
                <!-- <div class="location" id="location">
                    <span id="country">IR</span><span>, </span>
                    <span id="city">Mashhad</span>

                </div>  -->
                <ul class="des">
                  <li class="location" id="location">
                    <span id="country">IR</span><span>, </span>
                    <span id="city">Mashhad</span>
                  </li>
                  <li class="date" id="current-day"></li>
                  <li class="weather" id="weather-description">Haze</li>
                  <li>Wind: <span id="wind">0</span>km/h</li>
                  <li>Humidity: <span id="hum">0</span>%</li>
                </ul>
                <!-- <div class="date" id="current-day"></div>
                <div class="weather" id="weather-description">haze</div> -->
            </div>
           </div>
           <div class="row temp-grid">
            <div class="col-1"></div>


            <div class="col-2 day">
                <div class="weekday" id="one">Fri</div>
                <div class="tempIcon" id="one_tempIcon">
                    <!-- <i class="fa-solid fa-cloud fa-xl"></i> -->
                    <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="Haze" id="oneIcon">
                </div>
                <div class="temp"  id="one_temp">3℃</div>
            </div>
            <div class="col-2 day">
                <div class="weekday" id="two">Sat</div>
                <div class="tempIcon" id="two_tempIcon">
                    <!-- <i class="fa-solid fa-smog fa-xl"></i> -->
                    <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="Haze" id="twoIcon">
                </div>
                <div class="temp" id="two_temp">4℃</div>
            </div>
            <div class="col-2 day">
                <div class="weekday" id="three">Sun</div>
                <div class="tempIcon" id="three_tempIcon">
                    <!-- <i class="fa-solid fa-cloud-sun fa-xl"></i> -->
                    <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="Haze" id="threeIcon">
                </div>
                <div class="temp" id="three_temp">5℃</div>
            </div>
            <div class="col-2 day">
                <div class="weekday"  id="four">Mon</div>
                <div class="tempIcon"  id="four_tempIcon">
                    <!-- <i class="fa-solid fa-cloud fa-xl"></i> -->
                    <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="Haze" id="fourIcon">
                </div>
                
                <div class="temp" id="four_temp">4℃</div>
            </div>
            <div class="col-2 day last">
                <div class="weekday" id="five">Tue</div>
                <div class="tempIcon"  id="five_tempIcon">
                    <!-- <i class="fa-solid fa-snowflake fa-xl"></i> -->
                    <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="Haze" id="fiveIcon">
                </div>
                <div class="temp" id="five_temp">1℃</div>
            </div>
           </div>
          </p>
        </div>
      </div>

            </div>
        </div>
    </div>
    <a class="githubLink" href="https://github.com/MahsaMojtabaee/Weather-Forecast-FrontEnd">A link to Github</a>
    <script src="styles/index.js"></script>
  </body>
</html>
